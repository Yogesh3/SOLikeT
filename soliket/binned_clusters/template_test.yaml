output: /Users/eunseonglee/SOLikeT/soliket/binned_clusters/chains/test

likelihood:
  soliket.BinnedClusterLikelihood:
    single_tile_test: "no"
    choose_dim: "1D"
    Q_optimise: "yes"
    stop_at_error: true

    # Websky data
    data_path: /Users/eunseonglee/SOLikeT/soliket/binned_clusters/data/so/
    cat_file: MFMF_WebSkyHalos_A10tSZ_3freq_tiles/MFMF_WebSkyHalos_A10tSZ_3freq_tiles_mass.fits
    Q_file: MFMF_WebSkyHalos_A10tSZ_3freq_tiles/selFn/quick_theta_Q.npz # (boris): see notebook.
    tile_file: MFMF_WebSkyHalos_A10tSZ_3freq_tiles/selFn/tileAreas.txt # (boris): not needed i think.
    rms_file: MFMF_WebSkyHalos_A10tSZ_3freq_tiles/selFn/downsampled.txt # (boris): see notebook to create this.

params:
  logA:
    prior:
      min: 2.
      max: 4.
    ref:
      dist: norm
      loc: 3.1
      scale: 0.001
    proposal: 0.001
    latex: \log(10^{10} A_\mathrm{s})
    drop: true
  As:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}

  theta_MC_100:
    prior:
      min: 0.5
      max: 10
    ref:
      dist: norm
      loc: 1.0411
      scale: 0.0004
    proposal: 0.0002
    latex: 100\theta_\mathrm{MC}
    drop: true
    renames: theta
  cosmomc_theta:
    value: 'lambda theta_MC_100: 1.e-2*theta_MC_100'
    derived: false

  tenToA0: 4.524018987892e-5 #4.35e-5
  B0: 0.11203227876022619 #0.08
  scatter_sz: 0.
  bias_sz: 1.

  ombh2: 0.0226576       # for omb = 0.049
  omch2: 0.1251085109847442 #0.1206864
  ns: 0.965
  tau: 0.055
  mnu: 0.0
  nnu: 3.046
  omnuh2: 0.
  w: -1

  sigma8:
    latex: \sigma_8
  omegam:
    latex: \Omega_\mathrm{m}
  H0:
   latex: H_0

sampler:
  evaluate:
      override:
        theta_MC_100: 1.0452999885349978 #1.04135  # for H0 = 68
        logA: 2.97045728 #3.007  # for sigma8 = 0.81

theory:
  camb:
    stop_at_error: true
    extra_args:
      num_massive_neutrinos: 0
      nonlinear: false
      kmax: 4.2
      dark_energy_model: fluid
