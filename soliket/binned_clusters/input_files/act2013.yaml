theory:
  camb:
    stop_at_error: true
    extra_args:
      num_massive_neutrinos: 0
      accurate_massive_neutrino_transfers: true
      nonlinear: false
      kmax: 4.2
      dark_energy_model: fluid
likelihood:
  soliket.BinnedClusterLikelihoodACT:
    data_path: /home/elee/soliket/soliket/binned_clusters/data/act
    cat_file: E-D56Clusters.fits
    Q_file: QFit.fits
    ylim_file: SZ_ylims.txt
    act2013: 'yes'
    cat2013_file: act2013/cat.txt
    Q2013_file: act2013/theta_Q_fit.txt
    ylim2013_file: act2013/noise100.txt
    choose_dim: 1D
    stop_at_error: true
  H0.my_H0:
    external: 'lambda _self={"H0": None}: stats.norm.logpdf(_self.theory.get_param("H0"),loc=73.9, scale=3.6)'
    requires:
    - H0
    stop_at_error: true
prior:
  p_ombh2: 'lambda ombh2: stats.norm.logpdf(ombh2, loc=0.022, scale=0.002)'
params:
  ns:
    prior:
      min: 0.94
      max: 1.0
    ref:
      dist: norm
      loc: 0.96
      scale: 0.004
    proposal: 0.002
    latex: n_\mathrm{s}
  ombh2:
    prior:
      min: 0.020
      max: 0.024
    ref:
      dist: norm
      loc: 0.022
      scale: 0.0001
    proposal: 0.0001
    latex: \Omega_\mathrm{b} h^2
  omch2:
    prior:
      min: 0.03
      max: 0.19
    ref:
      dist: norm
      loc: 0.11
      scale: 0.001
    proposal: 0.0005
    latex: \Omega_\mathrm{c} h^2
  logA:
    prior:
      min: 0.0
      max: 4.6
    ref:
      dist: norm
      loc: 3.1
      scale: 0.001
    proposal: 0.001
    latex: \log(10^{10} A_\mathrm{s})
    drop: true
  As:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}
  theta_MC_100:
    prior:
      min: 1.0
      max: 1.1
    ref:
      dist: norm
      loc: 1.04109
      scale: 0.0004
    proposal: 0.0002
    latex: 100\theta_\mathrm{MC}
    drop: true
    renames: theta
  cosmomc_theta:
    value: 'lambda theta_MC_100: 1.e-2*theta_MC_100'
  tau:
    prior:
      min: 0.084
      max: 0.091
    ref:
      dist: norm
      loc: 0.085
      scale: 0.01
    proposal: 0.005
    latex: \tau
  tenToA0: 4.95e-05
  B0: 0.08
  scatter_act: 0.2
  bias_act: 1
  mnu: 0.0
  omnuh2: 0.0
  nnu: 3.046
  w: -1
  sigma8:
    latex: \sigma_8
  omegam:
    latex: \Omega_\mathrm{m}
  H0:
    latex: H_0
sampler:
  mcmc:
    Rminus1_stop: 0.01
    drag: true
    learn_proposal: true
    learn_proposal_Rminus1_max: 2.0
    max_tries: 5000
    proposal_scale: 2.4
output: actSZ2013_BBN_H0_UPP

# following ACT 2013 UPP baseline 
# ACT SZ + BBN + H0
# https://arxiv.org/abs/1301.0816