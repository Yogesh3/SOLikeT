      z:
        zmin: 0.0
        zmax: 2.9
        dz: 0.1
      q:
        log10qmin: 0.6
        log10qmax: 2.0
        dlog10q: 0.5
      M:
        Mmin: 5000000000000.0
        Mmax: 1.0e+16
        dlogM: 0.1
    verbose: true
    type: []
    speed: -1
    stop_at_error: false
    version: null
    input_params:
    - tenToA0
    - B0
    - C0
    - scatter_sz
    - bias_sz
    output_params: []
params:
  logA:
    prior:
      min: 2.0
      max: 4.0
