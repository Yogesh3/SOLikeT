theory:
  camb:
    stop_at_error: true
    extra_args:
      num_massive_neutrinos: 0
      nonlinear: false
      kmax: 4.2
      dark_energy_model: fluid
likelihood:
  soliket.BinnedClusterLikelihood:
    data_path: /home/elee/soliket/soliket/binned_clusters/data/so/
    cat_file: MFMF_WebSkyHalos_A10tSZ_3freq_tiles/MFMF_WebSkyHalos_A10tSZ_3freq_tiles_mass.fits
    Q_file: MFMF_WebSkyHalos_A10tSZ_3freq_tiles/selFn/quick_theta_Q.npz
    tile_file: MFMF_WebSkyHalos_A10tSZ_3freq_tiles/selFn/tileAreas.txt
    rms_file: MFMF_WebSkyHalos_A10tSZ_3freq_tiles/selFn/downsampled.txt
    single_tile_test: 'no'
    choose_dim: 2D
    Q_optimise: 'yes'
    stop_at_error: true
  H0.my_H0:
    external: 'lambda _self={"H0": None}: stats.norm.logpdf(_self.theory.get_param("H0"),loc=68.0, scale=0.1)'
    requires:
    - H0
    stop_at_error: true
params:
  omch2:
    prior:
      min: 0.07
      max: 0.17
    ref:
      dist: norm
      loc: 0.1206864
      scale: 0.001
    proposal: 0.0005
    latex: \Omega_\mathrm{c} h^2
  logA:
    prior:
      min: 2.0
      max: 4.0
    ref:
      dist: norm
      loc: 3.0
      scale: 0.001
    proposal: 0.001
    latex: \log(10^{10} A_\mathrm{s})
    drop: true
  As:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}
  theta_MC_100:
    prior:
      min: 0.5
      max: 10
    ref:
      dist: norm
      loc: 1.04135
      scale: 0.0004
    proposal: 0.0002
    latex: 100\theta_\mathrm{MC}
    drop: true
    renames: theta
  cosmomc_theta:
    value: 'lambda theta_MC_100: 1.e-2*theta_MC_100'
  ombh2: 0.0226576
  ns: 0.965
  tau: 0.055
  mnu: 0.0
  nnu: 3.046
  omnuh2: 0.0
  w: -1
  tenToA0: 4.35e-05
  B0: 0.08
  scatter_sz: 0.0
  bias_sz: 1.0
  sigma8:
    latex: \sigma_8
  omegam:
    latex: \Omega_\mathrm{m}
  H0:
    latex: H_0
sampler:
  mcmc:
    Rminus1_stop: 0.01
    learn_proposal: true
    learn_proposal_Rminus1_max: 2.0
    max_tries: 500
    proposal_scale: 2.4
output: so_websky_mock2Dh0p1

# SO mock catalogue test (websky)