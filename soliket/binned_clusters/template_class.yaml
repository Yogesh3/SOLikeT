output: /Users/eunseonglee/SOLikeT/soliket/binned_clusters/chains/test

likelihood:
  soliket.BinnedClusterLikelihood:

    # Websky data
    data_path: /Users/eunseonglee/SOLikeT/soliket/binned_clusters/data/so/
    cat_file: MFMF_WebSkyHalos_A10tSZ_3freq_tiles/MFMF_WebSkyHalos_A10tSZ_3freq_tiles_mass.fits
    Q_file: MFMF_WebSkyHalos_A10tSZ_3freq_tiles/selFn/quick_theta_Q.npz
    tile_file: MFMF_WebSkyHalos_A10tSZ_3freq_tiles/selFn/tileAreas.txt
    rms_file: MFMF_WebSkyHalos_A10tSZ_3freq_tiles/selFn/downsampled.txt

    # run options
    stop_at_error: true
    choose_theory: "class"
    single_tile_test: "no"
    choose_dim: "1D"
    Q_optimise: "yes"
    rel_correction: "no"

    # redshift setting
    zmin: 0.
    zmax: 2.8
    dz: 0.1

    # SNR setting
    SNRcut: 5.
    log10qmin: 0.6
    log10qmax: 2.0
    dlog10q: 0.25

    # mass setting
    Mmin: 1e13
    Mmax: 1e16
    dlogM: 0.05

    # mass function
    delta: 200.

params:
  logA:
    prior:
      min: 2.
      max: 4.
    ref:
      dist: norm
      loc: 3.1
      scale: 0.001
    proposal: 0.001
    latex: \log(10^{10} A_\mathrm{s})
    drop: true
  A_s:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}

  tenToA0: 4.35e-5
  B0: 0.08
  C0: 2.
  scatter_sz: 0.
  bias_sz: 1.

  omega_b: 0.0226576
  omega_cdm: 0.1206864
  n_s: 0.965
  tau: 0.055
  H0: 68.

  sigma8:
    latex: \sigma_8
  Omega_m:
    latex: \Omega_\mathrm{m}

sampler:
  evaluate:
      override:
        logA: 3.007

theory:
  classy:
    stop_at_error: true
    extra_args:
      N_ur: 3.046
      N_ncdm: 0.
