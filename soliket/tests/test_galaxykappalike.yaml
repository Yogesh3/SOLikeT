# A simple cobaya likelihood for SO

debug: True
stop_at_error: True

likelihood:
  soliket.cross_correlation.GalaxyKappaLikelihood:
    input_params_prefix: gcl
    datapath: ../tests/data/gc_cmass-actdr4_kappa.sacc.fits
    use_spectra: all
      # - bins:
      #   - gc_cmass1
      #   - gk_actdr4
      # - bins:
      #   - gc_cmass2
      #   - gk_actdr4
    bins: 
      - gc_cmass
    bz_model: LagrangianPT
    nz_model: NzNone

params:
  mnu: 0.06
  sigma8:
    prior:
      min: 0.1
      max: 1.2
    ref:
      dist: norm
      loc: 0.8072376102
      scale: 0.01
    latex: \sigma_8
    proposal: 0.001
  omch2:
    prior:
      min: 0.09
      max: 0.15
    proposal: 0.0011
    latex: \Omega_\mathrm{c}h^2
  ombh2: 0.0245
  H0: 70.0
  ns: 0.965
  gcl_gc_cmass_b1:
    latex: b_1\,\text{for}\,C_{l,1}
    proposal: 0.01
    prior:
      min: -30.0
      max: 30.0
    ref:
      dist: norm
      loc: 1.56335764
      scale: 0.01
  gcl_gc_cmass_b1p:
    latex: b_1p\,\text{for}\,C_{l,1}
    proposal: 0.01
    prior:
      min: -30.0
      max: 30.0
    ref:
      dist: norm
      loc: 1.34552581
      scale: 0.01
  gcl_gc_cmass_b2:
    latex: b_2\,\text{for}\,C_{l,1}
    proposal: 0.01
    prior:
      min: -30.0
      max: 30.0
    ref:
      dist: norm
      loc: 0.1934235
      scale: 0.01
  gcl_gc_cmass_b3nl: 0.0
  gcl_gc_cmass_bk2:
    latex: b_k2\,\text{for}\,C_{l,1}
    proposal: 0.01
    prior:
      min: -30.0
      max: 30.0
    ref:
      dist: norm
      loc: -0.22069886
      scale: 0.01
  gcl_gc_cmass_bs:
    latex: b_s\,\text{for}\,C_{l,1}
    proposal: 0.01
    prior:
      min: -30.0
      max: 30.0
    ref:
      dist: norm
      loc: -0.3856291
      scale: 0.01
